<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <img id="logo" src="../images/logo.png" alt="logo">
    </header>
    <main id="content">
        <h2>Account setup</h2>
        <h3>Lets get started with some basic account information</h3>
        <form id="sign-up-form">
            <label id="name-label" for="name">Name: </label>
            <input type="text" id="name" name="name">

            <label id="birthdate-label" for="birthdate">Birthdate: </label>
            <input type="date" id="birthdate" name="birthdate">

            <label id="email-label" for="email">Email: </label>
            <input type="text" id="email" name="email">

            <label id="password-label" for="password">Password: </label>
            <input type="text" id="password" name="password">

            <label id="confirm-password-label" for="confirm-password">Confirm password: </label>
            <input type="text" id="confirm-password" name="confirm-password">

            <input id="submit" type="submit" value="Next">
        </form>
    </main>
