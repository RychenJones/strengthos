<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rychen Jones">
    <meta description>
    <title>Log Workout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../styles/universal.css">
    <link rel="stylesheet" href="../styles/log-workout.css">
    <!-- <script src="../javascript/universal.js" defer></script> -->
    <script src="../javascript/log-workout.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" class="hide" src="../images/logo.png" alt="logo">
        <nav class="hide" id="nav-bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div id="profile">
            <img src="../images/profile-two.png" alt="profile photo">
        </div>
    </header>
    <main id="content">
        <h1>Log Workout</h1>
        <form id="workout" action="/add-workout" method="POST">

            <label id="name-label" for="name" required>Workout name: </label>
            <input type="text" id="name" name="name" placeholder="Epic chest day" required>

            <label id="date-label" for="date" required>Workout date: </label>
            <input type="date" id="date" name="date" required>

            <label id="duration-label" for="duration">Workout duration (minutes): </label>
            <input type="number" id="duration" name="duration" placeholder="60">

            <label id="intensity-label" for="intensity">Workout intensity: </label>
            <select id="intensity" name="intensity" required>
                <option value="" selected>Select intensity level</option>
                <option value="1">1 - very easy</option>
                <option value="2">2</option>
                <option value="3">3 - easy</option>
                <option value="4">4</option>
                <option value="5">5 - moderately difficult</option>
                <option value="6">6</option>
                <option value="7">7 - challenging </option>
                <option value="8">8</option>
                <option value="9">9 - strenuous</option>
            </select>

            <div id="exercise-box">

            </div>
            <button id="add-exercise" type="button">
                Add exercise
            </button>

            <input id="submit" type="submit" value="Log workout">
        </form>
    </main>

        <section id="links">
            <a href="../pages/about.html">About</a>
        </section>
    </footer>
</body>
</html>
